<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compitable" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link href="CSS/bootstrap.css" rel="stylesheet">
        <link href="CSS/lol-LogIn.css" rel="stylesheet"> 
        <script src="JS/html5shiv.js"></script> 
        <script src="JS/respond.min.js"></script>
        
         <title>Login page</title>
            <link rel="icon" href="Images/top_logo.png">

    </head>
    <body>
        <div class="row">
            <div class="col-sm-6 col-md-6 Space">
                <div class="thumbnail pic_div">
					<img class="js-tilt piclogo" data-tilt src="Images/Logo.png" alt="IMG">
				</div>
            </div>
            <div class="col-sm-6 col-md-6 Space">
                <div class="thumbnail ground">
                    <h3 class="LogIntext">LOG IN</h3>
                    <div class="caption">
                        <div>
                            <p class="User">Username</p>
                           <input type="text" class="form-control" name="username">
                        </div>
                        <div>
                            <p class="User">Password</p>
                           <input type="password" class="form-control" name="password">
                        </div>
                        <div class="remeber">
                            <input type="checkbox">
                            <label> Remeber me</label>
                        </div>
                        <div class="form-group " id="region-selector" name="region">
                            <label class="User">Region</label>
                            <span class="form-control custom-select ">
                                <span class="custom-select-caret">
                                </span>
                                <select class="custom-select-combobox selector">
                                    <option></option>
                                    <option value="BR1">Brazil</option>
                                    <option value="EUN1">EU Nordic &amp; East</option>
                                    <option value="EUW1">EU West</option>
                                    <option value="JP1">Japan</option>
                                    <option value="KR">Korea</option>
                                    <option value="LA1">Latin America North</option>
                                    <option value="LA2">Latin America South</option>
                                    <option value="NA1">North America</option>
                                    <option value="OC1">Oceania</option>
                                    <option value="PBE1">Public Beta</option>
                                    <option value="RU">Russia</option>
                                    <option value="TR1">Turkey</option>
                                </select></span>
                        </div>
                        <div class="btn-login">
                            <button class="btn" type="button">Log In </button>
                        </div>
                       <div class= "help">
                            <div class="forget">
                                <p>Forgot Username?</p>
                                <p>Forgot Password?</p>                            
                            </div>
                            <div class="create">
                                <p>create new account</p>
                            </div>
                        </div> 
                        <div class="form-group " id="region-selector" name="region">
                            <label class="User">Language</label>
                            <span class="form-control custom-select ">
                                <span class="custom-select-caret">
                                </span>
                                <select class="custom-select-combobox selector">
                                    <option></option>
                                    <option value="en_US">English</option>
                                    <option value="cs_CZ">Čeština</option>
                                    <option value="de_DE">Deutsch</option>
                                    <option value="el_GR">Ελληνικά</option>
                                    <option value="es_ES">Español</option>
                                    <option value="es_MX">Español (Latinoamérica)</option>
                                    <option value="fr_FR">Français</option>
                                    <option value="hu_HU">Magyar</option>
                                    <option value="it_IT">Italiano</option>
                                    <option value="pl_PL">Polski</option>
                                    <option value="pt_BR">Português do Brasil</option>
                                    <option value="ro_RO">Română</option>
                                    <option value="ru_RU">Русский</option>
                                    <option value="tr_TR">Türkçe</option>
                                    <option value="ja_JP">日本語</option>
                                    <option value="ko_KR">한국어</option>
                                </select></span>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <script src="JS/JQuery.js"></script>
        <script src="JS/bootstrap.min.js"></script>
        <script src="JS/tilt.jquery.min.js"></script>
       <script src="JS/validate-animate.js"></script>
        
    </body>
</html>
